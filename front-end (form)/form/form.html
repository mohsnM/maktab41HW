<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maktab | Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="form-frame">
            <form action="#">
                <span >
                    <h4>Title</h4><br>
                    <input type="radio" id="Mister" name="gender" value="Mister">
                    <label for="Mister">Mister</label><br/>
                    <input type="radio" id="Miss" name="gender" value="Miss">
                    <label for="Miss">Miss</label><br/>
                </span>
                <span class="input">
                    <label for="name">Name: <i title="required">*</i></label>
                    <input type="text" id="name" required>
                </span>
                <span class="input">
                    <label for="E-mail">E-mail: <i title="required">*</i></label>
                    <input type="email" id="E-mail" required>
                </span>
                <span class="input">
                    <label for="Password">Password: <i title="required">*</i></label>
                    <input type="password" id="Password" required>
                </span>
                <button type="submit" title="send!">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
