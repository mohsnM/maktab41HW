                    <option value="[87, 34, 21, 43, 234]">
                        [87, 34, 21, 43, 234]

                    <option value="[[2, 3], 5, [[[2, 9], 4], 4], 1, 0]">
                        [[2, 3], 5, [[[2, 9], 4], 4], 1, 0]
                    </option>
                    <option value="[32, 23, 12, 65, 65, 12, 54]">
